<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01 de JS</title>
</head>
<!-- Parte do CSS-->
<style>
    body{
        background-color: rgb(253, 199, 231);
        color: rgb(54, 4, 43);
        font: normal  20pt Arial, sans-serif;
        text-align: center;
    }
    h1 {
        color: #ffffff;
        text-shadow: 1px 1px 5px rgb(53, 2, 40);
    }   
    button {
        background-color: #ffffff;
        box-shadow: 1px 1px 5px rgb(53, 2, 40);
        font-size: 15pt;
        padding: 20px;
    }
    button:hover{
        background-color: rgb(234, 205, 253);
    }    
           
</style>
<!--Fim do CSS-->

<body>
    <h1>Desafio 01 de JavaScript</h1>
    <h2>Desafio das Mensagens</h2>
    <p> 
        <button onclick="clicou1()">Botão 1</button>
        <button onclick="clicou2()">Botão 2</button>
        <button onclick="clicou3()">Botão 3</button>
        <script>
            function clicou1() {
                alert('Você clicou no botão 1!')
            }
            function clicou2() {
                alert('Você clicou no botão 02!')
            }
            function clicou3() {
                alert('Você clicou no botão 03!')
            }
            


        </script>
    </p>

    
    
</body>
</html>
