<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 03 de JavaScript</title>
</head>

<!-- Parte do CSS-->
<style>
    body{
        background-color: rgb(233, 211, 248);
        color: rgb(75, 5, 107);
        font: normal  20pt Arial, sans-serif;
        text-align: center;
    }
    h1 {
        color: #ffffff;
        text-shadow: 1px 1px 5px rgb(66, 5, 116);
    }   
    button {
        background-color: #ffffff;
        box-shadow: 1px 1px 5px rgb(50, 4, 94);
        font-size: 15pt;
        padding: 20px;
    }
    button:hover{
        background-color: rgb(220, 214, 253);
    }    
           
</style>
<!--Fim do CSS-->

<body>
    <h1>Desafio 03 de JavaScript</h1>
    <h2>Antes e Depois</h2>
    <p>
        <button onclick="clicou()">Antecessor e Sucessor</button>
    </p>
    <script>
        function clicou(){
            var num = Number( window.prompt ('Digite um número inteiro qualquer'))
            window.alert(`Antes de ${num}, temos o número ${num - 1}. Depois de ${num}, temos o número ${num + 1}.`)

        }
    </script>    
</body>
</html>
