<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 04 de JavaScript</title>
</head>
<!-- Parte do CSS-->
<style>
    body{
        background-color: rgb(238, 229, 213);
        color: rgb(66, 46, 3);
        font: normal  20pt Arial, sans-serif;
        text-align: center;
    }
    h1 {
        color: #ffffff;
        text-shadow: 1px 1px 5px rgb(44, 29, 2);
    }   
    button {
        background-color: #ffffff;
        box-shadow: 1px 1px 5px rgb(44, 29, 2);
        font-size: 20pt;
        padding: 15px;
    }
    button:hover{
        background-color: rgb(255, 218, 138);
    }    
           
</style>
<!--Fim do CSS-->

<body>
    <h1>Desafio 04 de JavaScript</h1>
    <h2>Calculando o troco</h2>
    <p>
        <button onclick="clicou()">Comprar produto</button>
    </p>
    <script>
        function clicou(){
       var produto = window.prompt('Qual produto você está comprando?')
       var valor1 = Number.parseFloat(window.prompt('Qual o valor do produto?'))  
       var valor2 = Number.parseFloat(window.prompt('Qual o valor que você deu para pagar o produto?'))
       var troco = valor2 - valor1
   
       window.alert(`Você comprou ${produto} que custa R$ ${valor1.toFixed(2)}. Você deu R$ ${valor2.toFixed(2)} para pagar o produto. Seu troco será de R$ ${troco.toFixed(2)}`)
        }
    </script>
    
</body>
</html>
