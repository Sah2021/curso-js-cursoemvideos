<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<!-- Parte do CSS-->
<style>
    body{
        background-color: rgb(245, 236, 217);
        color: rgb(2, 48, 20);
        font: normal  20pt Arial, sans-serif;
        text-align: center;
    }
    h1 {
        color: #ffffff;
        text-shadow: 1px 1px 5px rgb(2, 53, 11);
    }   
    button {
        background-color: #ffffff;
        box-shadow: 1px 1px 5px rgb(2, 53, 19);
        font-size: 15pt;
        padding: 20px;
    }
    button:hover{
        background-color: rgb(240, 208, 140);
    }    
           
</style>
<!--Fim do CSS-->
<body>
    <h1>Interagindo com botão</h1>
    <button onclick='clicar()'>Clique em mim!</button>
    
</body>
<script>
    function clicar(){
        window.alert('Você clicou no botão!')
    }
</script>
</html>
