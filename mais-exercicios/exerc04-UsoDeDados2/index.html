<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<!-- Parte do CSS-->
<style>
    body{
        background-color: rgb(247, 218, 226);
        color: rgb(48, 2, 12);
        font: normal  20pt Arial, sans-serif;
        text-align: center;
    }
    h1 {
        color: #ffffff;
        text-shadow: 1px 1px 5px rgb(48, 2, 12);
    }   
    button {
        background-color: #ffffff;
        box-shadow: 1px 1px 5px rgb(48, 2, 12);
        font-size: 15pt;
        padding: 20px;
    }
    button:hover{
        background-color: rgb(250, 186, 218);
    }    
           
</style>
<!--Fim do CSS-->
<body>
    <h1>Trabalhando com dados v2.0</h1>
    <button onclick='clicou()'>Clique aqui para começar</button>
    <div id='res'>
        <p>Aqui vai aparecer o resultado...</p>
    </div>    
</body>
<script>
    function clicou(){
        var nome = window.prompt('Qual o seu nome?')
        var res = window.document.getElementById('res')
        res.innerHTML = (`<p>Olá ${nome}! É um grande prazer te conhecer!</p> &#x1F48B `)
    }

</script>
</html>
