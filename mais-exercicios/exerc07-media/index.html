<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<!-- Parte do CSS-->
<style>
    body{
        background-color: rgb(245, 247, 232);
        color: rgb(78, 61, 4);
        font: normal  20pt Arial, sans-serif;
        text-align: center;
    }
    h1 {
        color: #ffffff;
        text-shadow: 1px 1px 5px rgb(78, 61, 4);
    }   
    button {
        background-color: #ffffff;
        box-shadow: 1px 1px 5px rgb(78, 61, 4);
        font-size: 15pt;
        padding: 20px;
    }
    button:hover{
        background-color: rgb(240, 224, 171);
    }    
           
</style>
<!--Fim do CSS-->
<body>
    <h1>Média do aluno</h1>
    <button onclick="calcular()">Calcular média</button>
    <div id='res'>
        <p>O resultado vai aparecer aqui...</p>
    </div>    
</body>
<script>
    function calcular(){
        var nome = window.prompt('Qual o nome do aluno?')
        var n1 = Number(window.prompt(`Qual a primeira nota de ${nome}`))
        var n2 = Number(window.prompt(`Além de ${n1}, qual foi a outra nota de ${nome}`))
        var res = window.document.getElementById('res')
        res.innerHTML = `<p> Calculando a média final de ${nome}.</p>
            <p>As notas obtidas foram <mark>${n1}</mark> e <mark>${n2}.</mark></p>
            <p>A média final será <strong>${(n1 + n2)/2}.</strong>`

    }
</script>
</html>
