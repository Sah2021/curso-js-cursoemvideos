<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript</title>
</head>
<!-- Parte do CSS-->
<style>
    body{
        background-color: rgb(243, 228, 207);
        color: rgb(102, 61, 8);
        font: normal  20pt Arial, sans-serif;
        text-align: center;
    }
    h1 {
        color: #ffffff;
        text-shadow: 1px 1px 5px rgb(73, 42, 2);
    }               

</style>
<!--Fim do CSS-->
<body>
    <h1>Introdução ao DOM</h1>
    <h2>Document Object Model</h2>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id='msg'>Clique em mim</div>
    <div name='clique'>Clique aqui</div>
    <div class='oie'>Olá!</div>
    <hr>
    <script>
        /* Selecionando por Marca */
        var corpo = window.document.body
        corpo.style.background = 'pink'

        var p1 = window.document.getElementsByTagName ('p')[1] 
        /* [0] seleciona o 1º paragrafo que aparece
           [1] seleciona o 2º paragrafo que aparece... */        
        window.document.write(p1.innerText) 
        p1.style.color = 'red' 
        /* window.document.write(p1.innerHTML) - copia o texto com a formatação do HTML, no caso o strong */
       /* window.alert(p1.innerText) */
    
        /*Selecionando por ID 
        var d = window.document.getElementById('msg')
        d.style.background = 'white'
        id.innerText = 'Estou aguardando...'
        d.innerText = 'Estou aguardando...' */

       /* Selecionando por Name 
       var d = window.document.getElementsByName ('clique')[0]
       d.innerText = 'Olá!'*/

       /* Selecionando por Classe */
       var d = window.document.getElementsByClassName('oie')[0]
       d.style.color = "white"

       /* Usando o seletor - recomendada pelos manuais */
       var d = window.document.querySelector('div#msg')
       d.style.background = 'white'
       var d = window.document.querySelector ('div.oie')
       d.style.background = "black"

    </script>
    
</body>
</html>
