<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript</title>
</head>

<!-- Início do CSS-->
<style>
    body{
        background-color: rgb(224, 168, 247);
        color: rgb(68, 3, 68);
        font: normal  20pt Arial, sans-serif;
        text-align: center;
    }
    h1 {
        color: #ffffff;
        text-shadow: 1px 1px 5px rgb(59, 2, 73);
    }   
    input {
        font: normal 18pt Arial, sans-serif;
        width: 100px;
    }  
    div#res{
        margin-top: 20px;
    }          

</style>
<!--Fim do CSS-->

<body>
    <h1>Eventos DOM - Exercício 02</h1>
    <h2>Somando valores</h2>
   <input type="number" name="txtn1" id="txtn1"> +
   <input type="number" name="txtn2" id="txtn2">
   <input type="button" value="Somar" onclick="somar()"> 
    <div id="res" >Resultado</div>

   <!-- Início do JS -->
   <script>
       function somar (){
          /* Pode ser feito desta forma ou com querySelector

           var tn1 = window.document.getElementById ('txtn1');
           var tn2 = window.document.getElementById ('txtn2');*/

           var tn1 = window.document.querySelector ('input#txtn1')
           var tn2 = window.document.querySelector ('input#txtn2')
           var res = window.document.getElementById ('res')
           var n1 = Number(tn1.value)
           var n2 = Number(tn2.value)
           var s = n1 + n2
           res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
       }
   </script>
   <!-- Fim do JS -->
</body>
</html>
