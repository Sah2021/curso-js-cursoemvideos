<body>
    <h1>Desafio da aula 10 de JavaScript</h1>
    <h2>Brasileiro ou Estrangeiro?</h2>
    Digite o país que você nasceu: <input type="text" name="txtnasc" id="txtnasc">
    <p><input id="botao" type="button" value="verificar" onclick="calcular()"></p>
    <div id="res"></div>

    <script>
        function calcular(){
        var txtn = window.document.getElementById('txtnasc')
        var res = window.document.querySelector('div#res')
        var pais = (txtn.value)
        res.innerHTML = `Você nasceu no(a) ${pais}`

            if(pais == 'Brasil'){
                res.innerHTML += '<p>Você é brasileiro</p>'
            } else {
                res.innerHTML +='<p>Você é estrangeiro</p>'
            }
        }       

    </script>
