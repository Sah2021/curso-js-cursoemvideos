<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10 de JavaScript</title>
</head>
<!-- Início do CSS-->
<style>
    body{
        background-color: rgb(212, 212, 211);
        color: rgb(68, 3, 68);
        font: normal  20pt Arial, sans-serif;
        text-align: center;
    }
    h1 {
        color: #ffffff;
        text-shadow: 1px 1px 5px rgb(68, 3, 68);
    }   
    input {
        font: normal 18pt Arial, sans-serif;
        width: 100px;
      
    }
    input#botao {
        text-align: center;
        width: 150px;
        height: 50px;
    }            

</style>
<!--Fim do CSS-->

<body>

    <h1>DETRAN</h1>
    <h2>Sistema de Multas</h2>
    <!-- input, cria um espaço digitável na tela -->
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h.
    <p><input id="botao" type="button" value="verificar" onclick="calcular()"></p>
    <div id="res"></div>

    <script>
        //Condição simples
        function calcular(){
        var txtv = window.document.getElementById('txtvel')
        /* Também pode usa querySelector(input#txtvel)*/
        var res = window.document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `Sua velocidade atual é de <strong>${vel} Km/h</strong>`
            if(vel > 60){
                res.innerHTML += '<p>Você ultrapassou o limite de velocidade. <strong>Está multado!</strong></p>'
            }
        res.innerHTML += '<p><em>Dirija sempre com cinto de segurança!</em></p>'
        }

    </script>
    <p> <a href="desafio10.html" target="_blank">Vamos para o desafio</a> <p>
    
</body>
</html>
